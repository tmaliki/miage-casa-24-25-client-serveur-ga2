<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 15 - TP5</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Exercice 15 - TP5</h1>

    <div class="container">
      <div class="chrono-div">
        <div class="card">
          <div class="card-header">
            <h1>
              <i class="bi bi-hourglass-top"></i>
              Top Chrono
              <i class="bi bi-hourglass-split"></i>
            </h1>
          </div>

          <div class="card-body">
            <div class="temps">
              <!-- <span id="chronoId">00 : 00 : 00 : 00</span> -->
              <span id="heuresId">00</span>
              <span>:</span>
              <span id="minutesId">00</span>
              <span>:</span>
              <span id="secondesId">00</span>
              <span>:</span>
              <span id="millisecondesId">00</span>
            </div>
          </div>

          <div class="card-footer">
            <button id="startId" class="btn btn-outline-success"><i class="bi bi-skip-start-fill"></i> Start</button>
            <button id="stopId" class="btn btn-outline-warning"><i class="bi bi-stop-fill"></i> Stop</button>
            <button id="resetId" class="btn btn-outline-danger"><i class="bi bi-arrow-clockwise"></i> Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
