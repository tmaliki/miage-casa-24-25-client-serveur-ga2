<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1 - TP Révision</title>
  </head>
  <body>
    <h1>Exercice 1 - TP Révision</h1>

    <input type="text" id="inputId" placeholder="Saisissez la valeur" />

    <div style="margin-top: 10px">
      <button id="localSaveId">Enregistrer dans localStorage</button>
      <button id="sessionSaveId">Enregistrer dans sessionStorage</button>
    </div>

    <div style="margin-top: 10px">
      <button id="localReadId">Lire depuis localStorage</button>
      <button id="sessionReadId">Lire depuis sessionStorage</button>
    </div>

    <div style="margin-top: 10px">
      <button id="localRemoveId">Supprimer depuis localStorage</button>
      <button id="sessionRemoveId">Supprimer depuis sessionStorage</button>
    </div>

    <p id="output" style="margin-top: 20px; font-weight: bold"></p>

    <script src="script.js"></script>
  </body>
</html>
