  <body>
    <h1>Exercice 2 - Tp Révision</h1>

    <h3>Gestion d'un tableau de fruits dans le stockage</h3>
    <button id="arrayLocalSaveId">Enregistrer dans localStorage</button>
    <button id="arrayLocalReadId">Lire depuis localStorage</button>
    <button id="arrayLocalRemoveId">Supprimer depuis localStorage</button>
    <button id="arraySessionSaveId">Enregistrer dans sessionStorage</button>
    <button id="arraySessionReadId">Lire depuis sessionStorage</button>
    <button id="arraySessionRemoveId">Supprimer depuis sessionStorage</button>
    <p id="arrayOutput"></p>

    <h3>Gestion d'un objet utilisateur dans le stockage</h3>
    <button id="objectLocalSaveId">Enregistrer dans localStorage</button>
    <button id="objectLocalReadId">Lire depuis localStorage</button>
    <button id="objectLocalRemoveId">Supprimer depuis localStorage</button>
    <button id="objectSessionSaveId">Enregistrer dans sessionStorage</button>
    <button id="objectSessionReadId">Lire depuis sessionStorage</button>
    <button id="objectSessionRemoveId">Supprimer depuis sessionStorage</button>
    <p id="objectOutput"></p>

    <script src="script.js"></script>
